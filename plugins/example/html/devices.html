<div class="row">
    <div class="col-md-12" ng-controller="Devices.RoutesController">
        <p ng-show="flash">{{flash}}</p>

            <p>
            <div ng-repeat="devices in devices">
                    {{device.endpoint}} <br/>
            </div>
            </p>

        Show routes for <select ng-show="clients.length > 0" data-ng-options="o.name for o in clients"
                data-ng-model="selectedOption" ng-change="clientSelected()"></select>

        <p ng-show="clients.length == 0">No clients in the database.</p>

        <select ng-show="routes.length > 0" ng-options="o.name for o in routes"
                data-ng-model="selectedRoute" ng-change="routeSelected()"></select>

        <button class="btn" ng-show="routes.length > 0" ng-click="deleteRoute()">
            Delete route
        </button>

        <p ng-show="clients.length > 0">
            <a ng-href="{{routesExportLink}}">Excel report for {{client}}</a>
        </p>

        <p ng-show="selectedRoute">
            <img ng-src="{{routeUrl}}" />
            <p>Route comments:</p>
        <input type="text" ng-model="newComment"/>
        <button class="btn" ng-click="addComment()">
            New comment
        </button>
        <br>
        <div ng-repeat="comment in routeComments">
            {{comment.text}} <br/>
        </div>
        </p>
        <p ng-show="clients.length > 0 && routes.length == 0">No routes for the given client.</p>
    </div>
</div>
